<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="slot-game.js" defer></script>

    <div class="slot-machine-wrapper">
        <div class="machine-head">
            <p>Working title</p>
        </div>
        <div class="machine-body">
            <div class="scoring-guide">
                <p>This is how the points are tallied.</p>
            </div>
            <div class="game-component-wrapper">
                <div class="tumbler-bar">
                    <div class="tumbler">
                        <div class="tumbler-image" id="tumbler-0"></div>
                    </div>
                    <div class="tumbler">
                        <div class="tumbler-image" id="tumbler-1"></div>
                    </div>
                    <div class="tumbler">
                        <div class="tumbler-image" id="tumbler-2"></div>
                    </div>
                    <div class="tumbler">
                        <div class="tumbler-image" id="tumbler-3"></div>
                    </div>
                    <div class="tumbler">
                        <div class="tumbler-image" id="tumbler-4"></div>
                    </div>
                </div>
                <div class="bet-interface">
                    <div class="point-read-out">
                        <div class="balance-display">
                            <div class="segment">
                                <div class="segment-image" id="score-segment-8"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="score-segment-7"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="score-segment-6"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="score-segment-5"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="score-segment-4"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="score-segment-3"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="score-segment-2"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="score-segment-1"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="score-segment-0"></div>
                            </div>
                        </div>
                        <div class="payout-display">
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-sign"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-7"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-6"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-5"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-4"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-3"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-2"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-1"></div>
                            </div>
                            <div class="segment">
                                <div class="segment-image" id="payout-segment-0"></div>
                            </div>
                        </div>
                    </div>
                    <div class="bet-interface-interactables">
                        <div class="bet-adjustment-panel">
                            <div class="bet-adjustment-buttons">
                                <button id="-5">-5</button>
                                <button id="-25">-25</button>
                                <button id="-250">-250</button>
                            </div>
                            <p>000</p>
                            <div class="bet-adjustment-buttons">
                                <button id="5">+5</button>
                                <button id="25">+25</button>
                                <button id="250">+250</button>
                            </div>
                        </div>
                        <div class="play-button">
                            <button>Play</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="history-read-out">
                <p>Here are the previous rounds</p>
            </div>
        </div>
    </div>
</body>
</html>
