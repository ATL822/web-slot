<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="slot-game.js" defer></script>

    <div class="slot-machine-wrapper">
        <div class="machine-head">
            <p>Working title</p>
        </div>
        <div class="machine-body">
            <div class="scoring-guide">
                <p>This is how the points are tallied.</p>
            </div>
            <div class="game-component-wrapper">
                <div class="tumbler-bar">
                    <div class="tumbler" id="tumbler-0">A</div>
                    <div class="tumbler" id="tumbler-1">A</div>
                    <div class="tumbler" id="tumbler-2">A</div>
                    <div class="tumbler" id="tumbler-3">A</div>
                    <div class="tumbler" id="tumbler-4">A</div>
                </div>
                <div class="bet-interface">
                    <div class="point-read-out">
                        <p>000000000</p>
                    </div>
                    <div class="bet-interface-interactables">
                        <div class="bet-adjustment-panel">
                            <div class="bet-adjustment-buttons">
                                <button>-1</button>
                                <button>-10</button>
                                <button>-100</button>
                            </div>
                            <p>000</p>
                            <div class="bet-adjustment-buttons">
                                <button>+1</button>
                                <button>+10</button>
                                <button>+100</button>
                            </div>
                        </div>
                        <div class="play-button">
                            <button>Play</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="history-read-out">
                <p>Here are the previous rounds</p>
            </div>
        </div>
    </div>
</body>
</html>
